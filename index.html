<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRepo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header><h2 class="fs-3 text-center mt-5 mb-5 text-primary">Please Search with valid github name</h2>
        </header>
    <main class=" mx-auto mt-8">
      <section>
        <div class="input-group container mb-3">
          <input id="search-field" type="text" class="form-control" placeholder="Github username" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="handleSearch()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
        </div>
      </section>
      <section class="">
        <!-- spinner -->
       <section>
        <div id="loading-spinner" class="spinner-border text-center d-flex justify-content-center align-self-center ml-5 p-3 mt-5 text-primary" role="status">
          <span class=""></span>
        </div>
        <!-- avatar and repo -->
        <div class="d-flex">
          <!-- user Info -->
        <div id="avatar" class="mb-5 mt-5   ">
          
        </div>
        <!-- repo show -->
        <div id="repo-container" class="p-2 flex-grow-1 row gap-5 col-md-6 offset-md-3 mt-0 mb-3">
         
        </div>
        </div>
       </section>
        
         <!-- show all button -->
         <div id="show-all-container" class=" text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
      </div>
      </section>
    </main>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
